<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Accessibility Framework</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 250px;
      box-sizing: border-box;
    }
    #panel label, #panel select, #panel input {
      display: block;
      margin-bottom: 5px;
    }
    #panel select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: white;
      color: black;
      box-sizing: border-box;
    }
    #panel .slider {
      display: flex;
      align-items: center;
    }
    .slider input[type="range"] {
      flex: 1;
      margin: 0 10px;
    }
    .slider-value {
      width: 50px;
      text-align: center;
    }
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      width: 250px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <label for="yearDropdown">Year:</label>
    <select id="yearDropdown"></select>
    <br>
    <label for="purposeDropdown">Purpose of Travel:</label>
    <select id="purposeDropdown">
      <option value="All Amenities">All Amenities</option>
      <option value="Education">Education</option>
      <option value="Employment">Employment</option>
      <option value="High Street">High Street</option>
      <option value="Health">Health</option>
    </select>
    <br>
    <label for="modeDropdown">Mode of Travel:</label>
    <select id="modeDropdown">
      <option value="All Modes">All Modes</option>
      <option value="Walk">Walk</option>
      <option value="Cycle">Cycle</option>
      <option value="Public Transport">Public Transport</option>
      <option value="Car">Car</option>
    </select>
    <br>
    <label for="opacityFieldDropdown">Scale Opacity from:</label>
    <select id="opacityFieldDropdown">
      <option value="None">None</option>
      <option value="pop">Population</option>
      <option value="imd">Index of Multiple Deprivation</option>
      <option value="carav">Car Availability</option>
      <option value="hh_fut">Future Dwellings</option>
    </select>
    <br>
    <div class="slider">
      <input type="range" id="minOpacityValue" min="0" max="100" value="0">
      <input type="range" id="maxOpacityValue" min="0" max="100" value="100">
      <span class="slider-value" id="minOpacityDisplay">0</span>
      <span class="slider-value" id="maxOpacityDisplay">100</span>
    </div>
    <br>
    <label for="outlineFieldDropdown">Scale Outline Width from:</label>
    <select id="outlineFieldDropdown">
      <option value="None">None</option>
      <option value="imd">Index of Multiple Deprivation</option>
      <option value="pop">Population</option>
      <option value="carav">Car Availability</option>
      <option value="hh_fut">Future Dwellings</option>
    </select>
    <br>
    <div class="slider">
      <input type="range" id="minOutlineValue" min="0" max="100" value="0">
      <input type="range" id="maxOutlineValue" min="0" max="100" value="100">
      <span class="slider-value" id="minOutlineDisplay">0</span>
      <span class="slider-value" id="maxOutlineDisplay">100</span>
    </div>
  </div>
  <div id="legend">
    <h4>Legend</h4>
    <div id="legend-content"></div>
  </div>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const minOpacityValueInput = document.getElementById('minOpacityValue');
      const maxOpacityValueInput = document.getElementById('maxOpacityValue');
      const minOpacityDisplay = document.getElementById('minOpacityDisplay');
      const maxOpacityDisplay = document.getElementById('maxOpacityDisplay');

      minOpacityValueInput.addEventListener('input', function() {
        minOpacityDisplay.textContent = minOpacityValueInput.value;
      });

      maxOpacityValueInput.addEventListener('input', function() {
        maxOpacityDisplay.textContent = maxOpacityValueInput.value;
      });

      const minOutlineValueInput = document.getElementById('minOutlineValue');
      const maxOutlineValueInput = document.getElementById('maxOutlineValue');
      const minOutlineDisplay = document.getElementById('minOutlineDisplay');
      const maxOutlineDisplay = document.getElementById('maxOutlineDisplay');

      minOutlineValueInput.addEventListener('input', function() {
        minOutlineDisplay.textContent = minOutlineValueInput.value;
      });

      maxOutlineValueInput.addEventListener('input', function() {
        maxOutlineDisplay.textContent = maxOutlineValueInput.value;
      });
    });
  </script>
</body>
</html>
