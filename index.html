<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Accessibility Framework</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000; /* Ensure the controls are always on top */
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 250px;
      box-sizing: border-box;
    }
    #panel label, #panel select, #panel input {
      display: block;
      margin-bottom: 10px;
    }
    #panel select, #panel input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: white;
      color: black;
      box-sizing: border-box;
    }
    #panel select:focus, #panel input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    #panel input[type="range"] {
      width: 100%;
    }
    .field-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .field-container > div:first-child {
      flex: 1.05;
    }
    .field-container > div:last-child {
      flex: 0.95;
      margin-left: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .button-container > button {
      flex: 1;
      margin-left: 10px;
    }
    .button-container > button:first-child {
      margin-left: 0;
    }
    .large-font {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <label for="yearDropdown" class="large-font">Year:</label>
    <select id="yearDropdown" class="large-font"></select>
    <br>
    <label for="purposeDropdown" class="large-font">Purpose:</label>
    <select id="purposeDropdown" class="large-font">
      <option value="All Amenities">All Amenities</option>
      <option value="Education">Education</option>
      <option value="Employment">Employment</option>
      <option value="High Street">High Street</option>
      <option value="Health">Health</option>
    </select>
    <br>
    <label for="modeDropdown" class="large-font">Mode:</label>
    <select id="modeDropdown" class="large-font">
      <option value="All Modes">All Modes</option>
      <option value="Walk">Walk</option>
      <option value="Cycle">Cycle</option>
      <option value="Public Transport">Public Transport</option>
      <option value="Car">Car</option>
    </select>
    <br>
    <label for="opacityFieldDropdown">Scale Opacity from:</label>
    <select id="opacityFieldDropdown">
      <option value="None">None</option>
      <option value="pop">Population</option>
      <option value="imd">Index of Multiple Deprivation</option>
      <option value="carav">Car Availability</option>
      <option value="hh_fut">Future Dwellings</option>
      <!-- Add more options as needed -->
    </select>
    <br>
    <div class="field-container">
      <div>
        <label for="minOpacityValue">Minimum Value:</label>
        <input type="number" id="minOpacityValue">
        <label for="maxOpacityValue">Maximum Value:</label>
        <input type="number" id="maxOpacityValue">
      </div>
      <div>
        <button id="resetOpacityButton">Reset</button>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="opacityExponent">Contrast - <em id="opacityExponentValue">10</em></label>
        <input type="range" id="opacityExponent" min="0" max="100" step="5" value="10">
      </div>
      <div class="button-container">
        <button id="inverseOpacityScaleButton">Inverse Scale</button>
      </div>
    </div>
    <br>
    <label for="outlineFieldDropdown">Scale Outline Width from:</label>
    <select id="outlineFieldDropdown">
      <option value="None">None</option>
      <option value="imd">Index of Multiple Deprivation</option>
      <option value="pop">Population</option>
      <option value="carav">Car Availability</option>
      <option value="hh_fut">Future Dwellings</option>
      <!-- Add more options as needed -->
    </select>
    <br>
    <div class="field-container">
      <div>
        <label for="minOutlineValue">Minimum Value:</label>
        <input type="number" id="minOutlineValue">
        <label for="maxOutlineValue">Maximum Value:</label>
        <input type="number" id="maxOutlineValue">
      </div>
      <div>
        <button id="resetOutlineButton">Reset</button>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="outlineExponent">Contrast - <em id="outlineExponentValue">60</em></label>
        <input type="range" id="outlineExponent" min="0" max="100" step="5" value="60">
      </div>
      <div class="button-container">
        <button id="inverseOutlineScaleButton">Inverse Scale</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const opacityExponentInput = document.getElementById('opacityExponent');
      const opacityExponentValue = document.getElementById('opacityExponentValue');
      opacityExponentInput.addEventListener('input', function() {
        opacityExponentValue.innerHTML = `<em>${opacityExponentInput.value}</em>`;
      });

      const outlineExponentInput = document.getElementById('outlineExponent');
      const outlineExponentValue = document.getElementById('outlineExponentValue');
      outlineExponentInput.addEventListener('input', function() {
        outlineExponentValue.innerHTML = `<em>${outlineExponentInput.value}</em>`;
      });

      // Initialize values
      opacityExponentValue.innerHTML = `<em>${opacityExponentInput.value}</em>`;
      outlineExponentValue.innerHTML = `<em>${outlineExponentInput.value}</em>`;
    });
  </script>
</body>
</html>
